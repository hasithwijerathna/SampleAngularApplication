{{student.name}}

<h3>Passed List:</h3>
<ul>
    <div ng-repeat="student in students">
        <li ng-show='student.pass'>
            <a href="#/welcome/{{student.address}}">{{student.name}}</a>
        </li>
    </div>
</ul>

<h3>Failed List:</h3>
<ul>
    <div ng-repeat="student in students">
        <li ng-hide='student.pass'>
            <a href="#/welcome/{{student.address}}">{{student.name}}</a>
        </li>
    </div>
</ul>
